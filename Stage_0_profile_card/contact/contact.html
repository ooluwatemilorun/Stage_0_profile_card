<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <form id="contact-form" data-testid="test-contact-form">
      <label for="name">Full Name</label>
      <input id="name" type="text" data-testid="test-contact-name" aria-describedby="test-contact-error-name">
      <p class="error" id="test-contact-error-name" data-testid="test-contact-error-name" hidden>Name is required.</p>

      <label for="email">Email</label>
      <input id="email" type="email" data-testid="test-contact-email" aria-describedby="test-contact-error-email">
      <p class="error" id="test-contact-error-email" data-testid="test-contact-error-email" hidden>Valid email is required.</p>

      <label for="subject">Subject</label>
      <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="test-contact-error-subject">
      <p class="error" id="test-contact-error-subject" data-testid="test-contact-error-subject" hidden>Subject is required.</p>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" aria-describedby="test-contact-error-message"></textarea>
      <p class="error" id="test-contact-error-message" data-testid="test-contact-error-message" hidden>Message must be at least 10 characters.</p>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <p class="success" data-testid="test-contact-success" hidden>Message sent successfully!</p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
